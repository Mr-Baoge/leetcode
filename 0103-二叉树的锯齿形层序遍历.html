<script>
// 给定一个二叉树，返回其节点值的锯齿形层序遍历。（即先从左往右，再从右往左进行下一层遍历，以此类推，层与层之间交替进行）。

/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {number[][]}
 */

var zigzagLevelOrder = function(root) {
  if (!root) return [];
  let currQueue = [root];
  let nextQueue = [];
  let res = [];
  while(currQueue.length) {
    let nodeValueList = [];
    const method = res.length & 1 ? 'unshift' : 'push';
    currQueue.forEach(item => {
      nodeValueList[method](item.val);
      if (item.left) nextQueue.push(item.left);
      if (item.right) nextQueue.push(item.right);
    })
    res.push(nodeValueList);
    currQueue = nextQueue;
    nextQueue = [];
  }
  return res;
};
</script>
