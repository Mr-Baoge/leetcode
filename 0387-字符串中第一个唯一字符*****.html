<script>

// 给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。
// loveleetcode  =>  2
/**
 * @param {string} s
 * @return {number}
 */
// 我是沙雕！

var firstUniqChar = function(s) {
  const len = s.length;
  let cache = {};
  for (let item of s) {
    if (!cache[item]) {
      cache[item] = 1;
      continue
    }
    cache[item]++;
  }
  for (let i = 0; i < len; i++) {
    if (cache[s[i]] === 1) return i;
  }
  return -1;
};
const s = 'abcac';
console.log(firstUniqChar(s));
</script>
