<script>
// 给定一个非负整数数组 A， A 中一半整数是奇数，一半整数是偶数。
// 对数组进行排序，以便当 A[i] 为奇数时，i 也是奇数；当 A[i] 为偶数时， i 也是偶数。
// 你可以返回任何满足上述条件的数组作为答案。
/**
 * @param {number[]} A
 * @return {number[]}
 */
var sortArrayByParityII = function(a) {
  const len = a.length;
  let j = 1;
  for (let i = 0; i < len; i += 2) {
    if (a[i] & 1) { // 偶数位上找到了奇数
      while (a[j] & 1) { // 不成立时 则是奇数位上找到了偶数
        j += 2;
      }
      [a[i], a[j]] = [a[j], a[i]]
    }
  }
  return a;
};
console.log(sortArrayByParityII([5, 4, 2, 7]));
</script>
