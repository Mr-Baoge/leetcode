<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * @param {string} s
 * @return {boolean}
 */
// 给定一个非空的字符串，判断它是否可以由它的一个子串重复多次构成。给定的字符串只含有小写英文字母，并且长度不超过10000。


var repeatedSubstringPattern = function(s) {
  const len = s.length;
  // 偶数 二等分
  if (!(len & 1) && s.slice(0, len / 2) === s.slice(len / 2)) return true;

  function check(repeatCount) {
    const count = len / repeatCount;
    for (let i = 0; i < len - count; i += count) {
      if (s.slice(i, i + count) !== s.slice(i + count, i + 2 * count)) {
        return false;
      }
    }
    return true;
  }
  let repeatCount = 3;
  while (repeatCount <= len) {
    if (len % repeatCount === 0 && check(repeatCount)) {
        return true;
    }
    repeatCount++;
  }
  return false;
};
const str = "aaaaa";
console.log(repeatedSubstringPattern(str));;
</script>
</body>
</html>
