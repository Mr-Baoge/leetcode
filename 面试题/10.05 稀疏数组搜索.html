<!DOCTYPE html>

<body>
<script>
// 稀疏数组搜索。有个排好序的字符串数组，其中散布着一些空字符串，编写一种方法，找出给定字符串的位置。

/**
 * @param {string[]} words
 * @param {string} s
 * @return {number}
 */


var findString = function(words, s) {
  const len = words.length;
  let low = 0;
  let high = len - 1;
  while (low <= high) {
    const mid = Math.floor(low + (high - low) / 2);
    if (words[mid] === '') {
      if (words[high] === s) {
        return high;
      } else {
        high--;
      }
    }
    else if (words[mid] === s) {
      return mid;
    } else if (words[mid] > s) {
      high = mid - 1;
    } else if (words[mid] < s) {
      low = mid + 1;
    }
  }
  return -1;
};
console.log(findString(["CitZMIXZKoFbxvOlaza", "hBlKXdKJfBD"], "hBlKXdKJfBD"));
</script>
</body>
</html>
