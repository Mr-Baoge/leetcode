//    二刷
    var mergeKLists = function(lists) {
      let res = new ListNode(null);
      let temp = res;
      while(lists.length) {
        let minItem = lists[0];
        let minIndex = 0;
        lists.forEach((item, index) => {
          if (item.val < minItem.val) {
            minItem = item;
            minIndex = index;
          }
        })
        temp.next = minItem;
        temp = temp.next;
        lists[minIndex] = lists[minIndex].next;
        if (!minItem) lists.splice(minIndex, 1);
      }
      return res.next;
    };
