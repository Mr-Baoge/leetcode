<script>
// 思路 二分查找 找两次 第一个 最后一个 取差值
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var search = function(nums, target) {
  const len = nums.length;
  let left = 0;
  let right = len - 1;
  let first;
  //  找第一个
  while (left <= right) {
    const mid = Math.floor(left + (right - left) / 2);
    if (nums[mid] > target) {
      right = mid - 1;
    } else if (nums[mid] < target) {
      left = mid + 1;
    } else if (nums[mid] === target){
      if (nums[mid] !== nums[mid - 1]) {
        first = mid;
      } else {
        right = mid - 1;
      }
    }
  }
  let last;
  //  找最后一个
  while (left <= right) {
    const mid = Math.floor(left + (right - left) / 2);
    if (nums[mid] > target) {
      right = mid - 1;
    } else if (nums[mid] < target) {
      left = mid + 1;
    } else if (nums[mid] === target){
      if (nums[mid] !== nums[mid + 1]) {
        last = mid;
      } else {
        left = mid + 1;
      }
    }
  }
  return (last - first + 1) || 0;
};

// 优化版
var search = function(nums, target) {
  const len = nums.length;
  let left = 0;
  let right = len - 1;
  let first;
  //  找第一个
  while (left <= right) {
    const mid = Math.floor(left + (right - left) / 2);
    if (nums[mid] >= target) {
      right = mid;
    } else if (nums[mid] < target) {
      left = mid + 1;
    }
  }
  if (nums[left] === target) {
    first = left;
  } else {
    return 0;
  }
  left = 0;
  right = len - 1;
  let last;
  //  找最后一个
  while (left <= right) {
    const mid = Math.ceil(left + (right - left) / 2);
    if (nums[mid] > target) {
      right = mid - 1;
    } else if (nums[mid] <= target) {
      left = mid;
    }
  }
  if (nums[left] === target) {
    last = left;
  }
  return (last - first + 1) || 0;
};
</script>
