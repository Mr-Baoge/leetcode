<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} k
 * @return {number}
 */
// 双指针
var kthToLast = function(head, k) {
  if (!head || !head.next) return head;
  let slow = head;
  let fast = head;
  while(k--) {
    fast = fast.next;
  }
  while(fast) {
    fast = fast.next;
    slow = slow.next;
  }
  return slow.val
};
</script>
</body>
</html>
