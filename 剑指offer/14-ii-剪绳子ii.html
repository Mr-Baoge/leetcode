<script>
/**
 * @param {number} n
 * @return {number}
 */
var cuttingRope = function(n) {
  if (n <= 3) {
    return n - 1
  } else if (n === 4) {
    return 4
  }
  let res = 1;
  while(n > 4) {
    res = res * 3 % 1000000007;
    n -= 3;
  }
  return res * n % 1000000007
};
console.log(cuttingRope(120));
</script>
