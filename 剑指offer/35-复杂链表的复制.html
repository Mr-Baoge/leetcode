<script>
/**
 * // Definition for a Node.
 * function Node(val, next, random) {
 *    this.val = val;
 *    this.next = next;
 *    this.random = random;
 * };
 */

/**
 * @param {Node} head
 * @return {Node}
 */
var copyRandomList = function(head) {
  let copy = new Map();
  let helper = function(head) {
    if (!head) return head;
    if (copy.get(head)) {
      return copy.get(head);
    }
    const node = new ListNode();
    const {val, next, random} = head;
    node.val = val;
    copy.set(head, node); // 这个要在复制next random之前 ？？？ why!!!
    node.next = helper(next);
    node.random = helper(random);
    return node;
  }
  helper(head);
};
</script>
