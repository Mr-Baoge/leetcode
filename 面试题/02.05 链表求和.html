<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var addTwoNumbers = function(l1, l2) {
  let flag = 0;
  let res = new ListNode(null);
  let p = res;
  while(l1 || l2) {
    let sum = (l1 ? l1.val : 0)+ (l2 ? l2.val : 0) + flag;
    flag = sum >= 10 ? 1 : 0;
    const node = new ListNode(sum % 10);
    p.next = node;
    p = p.next;
    l1 = l1 && l1.next;
    l2 = l2 && l2.next;
  }
  if (flag) p.next = new ListNode(1);
  return res.next;
};
</script>
</body>
</html>
