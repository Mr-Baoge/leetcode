<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    const nums = [0,0,1,1,1,2,2,3,3,4];
    var removeDuplicates = function(nums) {
        let len = nums.length;
        if(!len){
            return []
        }
        let temp = nums[0];
        let i = 1;
        while(i < len){
            if (temp ===nums[i]) {
                nums.splice(i, 1);
                len --;
                continue;
            }
            temp = nums[i];
            i ++;
        }
        return nums.length;
    };
</script>
</body>
</html>
