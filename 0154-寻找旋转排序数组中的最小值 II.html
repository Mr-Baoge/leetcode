<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var findMin = function(nums) {
  const len = nums.length;
  let left = 0;
  let right = len - 1;
  while (left < right) {
    const mid = Math.floor(left + (right - left) / 2);
    if (nums[mid] > nums[right]) { // 说明最小值在[mid + 1, right];
      left = mid + 1;
    } else if (nums[mid] < nums[right]) { // 最小值在 [left, mid]
      right = mid;
    } else { // 相等的情况，我们让right--; 这样因为起码有相等的数，所以我们删掉一个重复的 不会影响答案。
      right--;
    }
  }
  return nums[left];
};
</script>
</body>
</html>
