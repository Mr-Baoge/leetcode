<script>
    // 给定不同面额的硬币 coins 和一个总金额 amount。
    // 编写一个函数来计算可以凑成总金额所需的最少的硬币个数。
    // 如果没有任何一种硬币组合能组成总金额，返回 -1。

    /**
     * @param {number[]} coins
     * @param {number} amount
     * @return {number}
     */
        // 回溯
    var coinChange = function(coins, amount) {
            if (amount === 0) return 0;
            function dfs(coins, amount, index, count) {
                // console.log(amount);
                if (amount === 0) {
                    ans = Math.min(ans, count);
                    return;
                }
                if (index === coins.length) {
                    return;
                }
                // 精髓，用除法代替一个个的减。
                for(let k = Math.floor(amount / coins[index]); k >= 0 && k + count < ans; k--) {
                    dfs(coins, amount - k * coins[index], index + 1, count + k)
                }
            }
            let ans = Infinity;
            coins.sort((a, b) => b - a);
            dfs(coins, amount, 0, 0);
            return ans === Infinity ? -1 : ans;
        };
    // 状态转移
    // fn(n) = {0: 0, fn}
    // 自顶向下（递归)
    // var coinChange = function(coins, amount) {
    //     if (amount === 0) return 0;
    // };
    const coins = [186,419,83,408];
    const amount = 6249;

    console.log(coinChange(coins, amount));
</script>
