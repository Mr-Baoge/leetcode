<!DOCTYPE html>

<body>
<script>
/**
 * @param {number[]} arr
 * @param {number} k
 * @return {number[]}
 */
// 最简单 排序后输出
var getLeastNumbers = function(arr, k) {
  return arr.sort((a, b) => a - b).slice(0, k)
};
// 维护一个队列
</script>
