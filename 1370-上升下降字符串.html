<!DOCTYPE html>

<body>
<script>
/**
 * @param {string} s
 * @return {string}
 */
// 桶计数  就26个英文字母
var sortString = function(s) {
  const nums = new Array(26).fill(0);
  const len = s.length;
  let res = '';
  const base = 'a'.charCodeAt();
  for (let item of s) {
    nums[item.charCodeAt() - base]++;
  }
  while (res.length < len) {
    for (let i = 0; i < 26; i++) {
      if (nums[i]) {
        nums[i]--;
        res += String.fromCharCode(base + i);
      }
    }
    for (let i = 25; i >=0; i--) {
      if (nums[i]) {
        nums[i]--;
        res += String.fromCharCode(base + i);
      }
    }
    return res;
  }
};

</script>
</body>
