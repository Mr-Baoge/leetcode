<script>
// 输入一棵二叉搜索树，将该二叉搜索树转换成一个排序的循环双向链表。要求不能创建任何新的节点，只能调整树中节点指针的指向。

/**
 * // Definition for a Node.
 * function Node(val,left,right) {
 *    this.val = val;
 *    this.left = left;
 *    this.right = right;
 * };
 */
/**
 * @param {Node} root
 * @return {Node}
 */
var treeToDoublyList = function(root) {
  if (!root) return null;
  let prev = null;
  let head = null;
  function dfs(curr) {
    if (!curr) return;
    dfs(curr.left);
    // prev没有值表示是头结点
    if (prev === null) head = curr;
    else {
      prev.right = curr;
      curr.left = prev;
    }
    prev = curr;
    dfs(curr.right);
  }
  dfs(root);
  head.left = prev;
  prev.right = head;
  return head;
};
</script>
