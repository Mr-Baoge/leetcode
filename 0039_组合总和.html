<script>
//     给定一个无重复元素的数组 candidates 和一个目标数 target ，找出 candidates 中所有可以使数字和为 target 的组合。
//
// candidates 中的数字可以无限制重复被选取。
//
// 说明：
//
// 所有数字（包括 target）都是正整数。
// 解集不能包含重复的组合。 
/**
 * @param {number[]} candidates
 * @param {number} target
 * @return {number[][]}
 */
var combinationSum = function(arr, target) {
    let result = [],
        tempArr = [];
    const len = arr.length;
    function decrease(sum, tempArr, start) {
        if (sum < 0) {
            return;
        }
        if (sum === 0) {
            result.push(tempArr);
            return;
        }
        for (let i = start; i < len; i++) {
           tempArr.push(arr[i]);
            decrease(sum - arr[i], tempArr.slice(), i);
            tempArr.pop()
        }
    }
    decrease(target, tempArr, 0);
    return result;
};
console.log(combinationSum([2, 3, 5], 7));
</script>
