<script>
// 方法1  解决重复用cache。
var combinationSum2 = function(candidates, target) {
  const len = candidates.length;
  let cache = {};
  let res = [];
  candidates.sort((a, b) => a - b);
  function helper(temp, sum, start) {
    if (sum === target && !cache[temp.join()]) { // 2 结束条件
      res.push(temp);
      cache[temp.join()] = true;
      return;
    }
    for (let i = start; i < len; i++) {
      if (i > start && candidates[i] === candidates[i - 1]) { // 剪枝
        continue;
      }
      if (sum + candidates[i] > target) { // 剪枝
        return;
      }
      helper([...temp, candidates[i]], sum + candidates[i], i + 1) // 这里如果是数组元素可以重复使用，就传i 如果只能使用一次 当然就是i + 1;
    }
  }
  helper([], 0, 0)
  return res;
};
// 方法2  解决重复用剪枝
var combinationSum2 = function(candidates, target) {
  const len = candidates.length;
  let res = [];
  candidates.sort((a, b) => a - b);
  function helper(temp, sum, start) {
    if (sum === target) { // 2 结束条件
      res.push(temp);
      return;
    }
    for (let i = start; i < len; i++) {
      if (i > start && candidates[i] === candidates[i - 1]) { // 剪枝
        continue;
      }
      if (sum + candidates[i] > target) { // 剪枝
        return;
      }
      helper([...temp, candidates[i]], sum + candidates[i], i + 1) // 这里如果是数组元素可以重复使用，就传i 如果只能使用一次 当然就是i + 1;
    }
  }
  helper([], 0, 0)
  return res;
};

console.log(combinationSum([2, 3, 5], 7));
</script>
