<script>
/**
 * @param {number[]} gas
 * @param {number[]} cost
 * @return {number}
 */
// 在一条环路上有 N 个加油站，其中第 i 个加油站有汽油 gas[i] 升。
//
// 你有一辆油箱容量无限的的汽车，从第 i 个加油站开往第 i+1 个加油站需要消耗汽油 cost[i] 升。你从其中的一个加油站出发，开始时油箱为空。
//
// 如果你可以绕环路行驶一周，则返回出发时加油站的编号，否则返回 -1。

var canCompleteCircuit = function(gas, cost) {
  const len = gas.length;
  for (let i = 0; i < len; i++) {
    // 只有存量大于消耗量 才能作为起始点
    if (gas[i] >= cost[i]) {
      let count = len;
      let remainder = 0;
      let index = i;
      while(remainder >= 0 && count > 0) {
        remainder += (gas[index % len] - cost[index % len]);
        index++;
        count--;
      }
      if (count === 0 && remainder >= 0) {
        return i;
      }
    }
  }
  return -1;
};
const gas = [2,3,4];
const cost = [3,4,3];
console.log(canCompleteCircuit(gas, cost));
</script>
