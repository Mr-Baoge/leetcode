    var removeNthFromEnd = function(head, n) {
      if (!head) return head;
      let first = head,
          second = head;
      while(--n) {
        first = first.next;
      }
      while(first.next) {
        first = first.next;
        second = second.next;
      }
      second.next = second.next.next;
      return head;
    };
