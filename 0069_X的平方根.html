<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number} x
     * @return {number}
     */
    var mySqrt = function(x) {
         let left = 1,
             right = x,
             mid,
             temp;
         while (left <= right) {
             mid = Math.floor((left + right) / 2);
             temp = mid * mid;
             if (temp === x) {
                 return mid;
             }
             else if (temp < x) {
                 left = mid + 1
             }
             else if (temp > x) {
                 right = mid - 1
             }
         }
         return right;
    };
    console.log(mySqrt(15));
</script>
</body>
