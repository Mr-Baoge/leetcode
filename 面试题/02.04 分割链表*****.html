<body>
<script type="module">
// 卒于没读懂题目
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} x
 * @return {ListNode}
 */
import {generateLink, ListNode} from "../util/link-list.js";
const link = generateLink([1,4,3,2,5,2]);


var partition = function(head, x) {
  let low = new ListNode(null)
  let high = new ListNode(null)
  let pLow = low;
  let pHign = high;
  while(head) {
    let next = head.next;
    if (head.val < x) {
      pLow.next = head;
      pLow = pLow.next;
      pLow.next = null;
    } else {
      pHign.next = head;
      pHign = pHign.next;
      pHign.next = null;
    }
    head = next;
  }
  pLow.next = high.next;
  return low.next;
};
console.log(partition(link, 3));
</script>
