<!DOCTYPE html>

  <title>Title</title>

<body>
<script>
/**
 * @param {number} n
 * @return {number}
 */

// 递归 超时
var fib = function(n) {
  if (n < 2) return n;
  return fib(n - 1) + fib(n - 2);
};
// 迭代
var fib = function(n) {
  if (n < 2) return n;
  let prev = 0;
  let curr = 1;
  while (n >= 2) {
    let temp = curr;
    curr = (curr + prev) % 1000000007; // 这道题要求取模
    prev = temp;
    n--;
  }
  return curr;
};

console.log(fib(10));
</script>
</body>
