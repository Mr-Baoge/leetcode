<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * @param {number} n
 * @return {number}
 */
// 0 - 9       9
// 10 - 99     9 + 90 * 2
// 100 - 999   9 + 90 * 2 + 900 * 3
// 1000 - 9999 9 + 90 * 2 + 9000 * 4
var findNthDigit = function(n) {
  let i = 0;
  let res = '';
  while(res.length < n) {
    res += i;
    i++;
  }
  return res[n]
};
</script>
</body>
</html>
