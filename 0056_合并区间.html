<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * @param {number[][]} intervals
 * @return {number[][]}
 */
var merge = function(intervals) {
  const len = intervals.length;
  if (len < 2) {
    return intervals;
  }
  intervals.sort((a, b) => a[0] - b[0]);
  let res = [];
  intervals.reduce((pre, curr, index) => {
    if (index === len - 1) {
      if (pre[1] >= curr[0]) {
        res.push([pre[0], Math.max(pre[1], curr[1])])
      } else {
        res.push(pre, curr);
      }
    } else {
      if (pre[1] >= curr[0]) {
        return [pre[0], Math.max(pre[1], curr[1])]
      }
      res.push(pre);
      return curr;
    }
  });
  return res;
};
let test = [[1,3],[2,6],[8,10],[10,18]];
console.log(merge(test));
</script>
</body>
</html>
