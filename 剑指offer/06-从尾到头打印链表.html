<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {number[]}
 */
var reversePrint = function(head) {
  if (!head || !head.next) return head;
  let res = [];
  function helper(node) {
    if (node.next) {
      helper(node.next)
    }
    res.push(node.val);
  }
  helper(head);
  return res;
};
</script>
</body>
</html>
