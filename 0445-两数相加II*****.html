<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
// 逆序处理 首先想到栈！
var addTwoNumbers = function(l1, l2) {
  let s1 = [],
    s2 = [];
  while (l1) {
    s1.push(l1.val);
    l1 = l1.next;
  }
  while (l2) {
    s2.push(l2.val);
    l2 = l2.next;
  }
  let flag = 0;
  let prev = null;
  while(s1.length || s2.length) {
    const num1 = s1.pop() || 0;
    const num2 = s2.pop() || 0;
    const sum = num1 + num2 + flag;
    const val = sum % 10;
    flag = sum >= 10 ? 1 : 0;
    let curr = new ListNode(val, prev);
    prev = curr;
  }
  return flag ? new ListNode(1, prev) : prev;
};
</script>
