<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findMin = function(nums) {
       const len = nums.length;
       let left = 0,
           right = len - 1,
           mid;
       while (left < right - 1) {
           mid = Math.floor((left + right) / 2);
           if (nums[mid] < nums[left]) { // 说明最小值在0 - left区间中
               right = mid;
           } else {
               left = mid;
           }
       }
       return right;
    };
    console.log(findMin([4, 5, 6, 7, 8, 10, 0, 1, 2]));;
</script>
