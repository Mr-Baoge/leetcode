<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
var isSymmetric = function(node) {
    if (!node) return true;
    const patch = function(a, b) {
      if (!a && !b) return true;
      if (!a || !b || a.val !== b.val) return false;
      return patch(a.left, b.right) && patch(a.right, b.left);
    }
    return patch(node.left, node.right)
};
</script>
</body>
</html>
