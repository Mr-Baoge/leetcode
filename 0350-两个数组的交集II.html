<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number[]}
 */
var intersect = function(nums1, nums2) {
  let map = {},
      res = [];
  nums1.forEach(item => {
    if (!map[item]) {
      map[item] = 0;
    }
    map[item]++;
  });
  nums2.forEach(item => {
    if (map[item] > 0) {
      res.push(item);
      map[item]--;
    }
  })
  return res;
};
</script>
</body>
</html>
