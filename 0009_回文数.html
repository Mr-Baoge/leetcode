<script>
    var isPalindrome = function(str) {
        str = '' + str;
        const len = str.length;
        for (let i = 0; i < len / 2; i++) {
            console.log(str[i], str[len - i -1])
            if (str[i] !== str[len - i - 1]) {
                return false;
            }
        }
        return true;
    };
    console.log(isPalindrome('-121'));
</script>
