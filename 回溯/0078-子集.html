<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
// 输入: nums = [1,2,3]
// 输出:
//   [
//     [3],
//     [1],
//     [2],
//     [1,2,3],
//     [1,3],
//     [2,3],
//     [1,2],
//     []
//   ]
/**
 * @param {number[]} nums
 * @return {number[][]}
 */
var subsets = function(nums) {
  const len = nums.length;
  const res = [];
  const helper = function(temp, start) {
    res.push([...temp]);
    for (let i = start; i < len; i++) {
      helper([...temp, nums[i]], i + 1);
    }
  }
  helper([], 0);
  return res;
};
console.log(subsets([1, 2, 3]));
</script>
</body>
</html>
