<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * @param {number[]} nums
 * @return {number[]}
 */
// 双指针
var exchange = function(nums) {
  let p1 = 0;
  let p2 = nums.length - 1;
  while( p1 < p2) {
    while (!(nums[p1] & 1)) {
      p1++
    }
    while (nums[p2] & 1) {
      p2--
    }
    [nums[p1], nums[p2]] = [nums[p2], nums[p1]
  }
  return nums
};
</script>
</body>
</html>
