<script>
// 魔术索引。 在数组A[0...n-1]中，有所谓的魔术索引，满足条件A[i] = i。
// 给定一个有序整数数组，编写一种方法找出魔术索引，若有的话，在数组A中找出一个魔术索引，
// 如果没有，则返回-1。若有多个魔术索引，返回索引值最小的一个。
/**
 * @param {number[]} nums
 * @return {number}
 */
// 方法1 暴力
var findMagicIndex = function(nums) {
  const len = nums.length;
  for (let i = 0; i < len; i++) {
    if (nums[i] === i) {
      return i;
    }
  }
  return -1;
};
// 跳跃优化

var findMagicIndex = function(nums) {
  const len = nums.length;
  let i = 0;
  while ( i < len) {
    if (nums[i] === i) {
      return i;
    }
    else if (nums[i] > i) {
      i = nums[i]
    } else {
      i++;
    }
  }
  return -1;
};
findMagicIndex([1,2,3,4])
</script>
