<script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {number[]}
 */
// 递归
var preorderTraversal = function(root) {
  if (!root) {
    return [];
  }
  let res = [];
  function pre(node, list) {
    list.push(node.val);
    node.left && pre(node.left, list);
    node.right && pre(node.right, list);
  }
  pre(root, res);
  return res;
};
// 迭代 用栈
var preorderTraversal = function(root) {
  if (!root) {
    return [];
  }
  let res = [];
  let stack = [root];
  while(stack.length) {
    root = stack.pop();
    res.push(root.val);
    if (root.right) {
      stack.push(root.right);
    }
    if (root.left) {
      stack.push(root.left);
    }
  }
  return res;
};
</script>
