<script>
/**
 * 找出数组中第k大和第m大的数字相加之和
 * 说明：实现一个方法，找出数组中第k大的和第m大的数字相加之和
 * 示例：
 *   let arr = [1,2,4,4,3,5], k = 2, m = 4
 *   findTopSum(arr, k, m); // 第2大的数是4，出现2次，第4大的是2，出现1次，所以结果为10
 */
function findTopSum(arr, k, m) {
  /** 代码实现 */
  const sortArr = arr.sort((a, b) => b - a);
  let count = 0;
  let res = 0;
  let cache = {};
  for (let item of sortArr) {
    if (!cache[item]) {
      cache[item] = true;
      count++;
    }
    if (count === k || count === m) {
      res += item;
    }
  }
  return res;
}


/**
 * 按条件合并相邻项
 * 说明：实现一个方法，可将数组中相邻的项按条件合并
 * 示例：
 *   adjoin([1, 2, 3, 4, 5], item => item !== 3); // [[1, 2], 3, [4, 5]]
 *   adjoin([1, 2, 3, 4], item => item < 3); // [[1, 2], 3, 4]
 */
function adjoin(arr, condition) {
  /* 代码实现 */
  let res = [];
  let temp = [];
  for (let item of arr) {
    if (condition(item)) {
      temp.push(item);
    } else {
      temp.length && res.push(temp);
      temp = [];
      res.push(item);
    }
  }
  temp.length && res.push(temp);
  return res;
}
