<!DOCTYPE html>

<head>

<body>
<script>
    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */
    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     */
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    var mergeTwoLists = function(l1, l2) {
        if(l2 === null) {
            return l1;
        }
        if(l1 === null) {
            return l2;
        }
        let res = new ListNode(1);
        let temp = res;
        while(l1 && l2) {
            if (l1.val < l2.val) {
                temp.next = l1;
                temp = temp.next;
                l1 = l1.next;
            }
            else  if (l1.val >= l2.val) {
                temp.next = l2;
                temp = temp.next;
                l2 = l2.next;
            }
        }
        if(l1) {
            temp.next = l1;
            return res.next;
        }
        if(l2) {
            temp.next = l2;
        }
        return res.next;
    };
    // 二刷
    var mergeTwoLists = function(l1, l2) {
      let res = new ListNode(1);
      let temp = res;
      while(l1 && l2) {
        if (l1.val < l2.val) {
          temp.next = l1;
          l1 = l1.next;
        } else {
          temp.next = l2;
          l2 = l2.next;
        }
        temp = temp.next;
      }
      temp.next = l1 || l2;
      return res.next;
    };
</script>
</body>
