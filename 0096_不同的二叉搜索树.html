<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number} n
     * @return {number}
     */
    var numTrees = function(n) {
        let memory = [1, 1];
        for (let i = 2; i <= n; i++) {
            memory[i] = 0;
            // F(i, n) = G(i - 1) * G(n - i);
            for (let j = 1; j <= i; j++) {
                // G(n) = ∑(1-n) f(i, n)
                // G(N) = ∑(1-n) G(i - 1) * G(n - i);
                memory[i] += memory[j - 1] * memory[i - j];
            }
        }
        return memory[n];
    };
    console.log(numTrees(5));
</script>
</body>
</html>
