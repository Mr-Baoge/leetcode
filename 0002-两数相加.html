<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>123</div>
<script type="module">
/**
 * Definition for singly-linked list.
  function ListNode(val, next) {
      this.val = (val===undefined ? 0 : val)
      this.next = (next===undefined ? null : next)
  }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
function ListNode(val, next) {
  this.val = (val===undefined ? 0 : val)
  this.next = (next===undefined ? null : next)
}
var addTwoNumbers = function(l1, l2) {
  let res = new ListNode();
  let p = res;
  let flag = 0; // 进位标识
  while (l1 || l2) {
    let node = new ListNode()
    const sum = ((l1 && l1.val) || 0) + ((l2 && l2.val) || 0) + flag;
    node.val = sum % 10;
    flag = sum >= 10 ? 1 : 0;
    p.next = node;
    p = node;
    l1 = l1 && l1.next;
    l2 = l2 && l2.next;
  }
  if (flag) {
    p.next = new ListNode(1)
  } // 防止有进位 但是l1 l2 都没有了
  return res.next;
};
// addTwoNumbers()
</script>
</body>
</html>
