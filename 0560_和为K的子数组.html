<body>
<script>
/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */

// 给定一个整数数组和一个整数 k，你需要找到该数组中和为 k 的连续的子数组的个数。
// 枚举
var subarraySum = function(nums, k) {
  let res = 0,
    temp = 0;
  const len = nums.length;
  for (let i = 0; i < len; i++) {
    temp = 0;
    for (let j = i; j < len; j++) {
      temp += nums[j];
      if (temp === k) {
        res++;
      }
    }
  }
  return res;
};
// map存放第一遍编列的结果。

      temp += nums[j];

      }
    }
  }
  return res;
};
</script>
