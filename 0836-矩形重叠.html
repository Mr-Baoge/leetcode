<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * @param {number[]} rec1
 * @param {number[]} rec2
 * @return {boolean}
 */
// 解法1 线段重叠问题（x重叠，y重叠）。 解法2 不满足在矩形的四个方向上，则必然重叠
var isRectangleOverlap = function(rec1, rec2) {
  return Math.min(rec1[2], rec2[2]) > Math.max(rec1[0], rec2[0])
    && Math.min(rec1[3], rec2[3]) > Math.max(rec1[1], rec2[1])
};
</script>
</body>
</html>
