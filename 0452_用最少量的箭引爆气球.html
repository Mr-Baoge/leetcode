// 答案
var findMinArrowShots = function(points) {
  if (!points.length) return 0;
  points = points.sort((a, b) => a[1] - b[1]);
  let res = 1;
  let pos = points[0][1];
  for (let item of points) {
    if (pos < item[0]) {
      res++;
      pos = item[1];
    }
  }
  return res;
};
